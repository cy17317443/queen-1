<script type="text/javascript">
	var toNextPage = false
	var fhMic = document.getElementById('fhMic')
	var wfMic = document.getElementById('wfMic')
	var xsMic = document.getElementById('xsMic')
	function btnClick(n){
		toNextPage = true
		$('.btn-group-item').css('border','none')
		$($('.btn-group-item')[n-1]).css('border','solid 2px #4eebfa')
		$('.full-bg').hide()
		if(n==1){
			$('.full-bg1').fadeIn()
			fhMic.load()
			fhMic.play()
			wfMic.pause()
			xsMic.pause()
			
		}else if(n==2){
			$('.full-bg2').fadeIn()
			fhMic.pause()
			wfMic.load()
			wfMic.play()
			xsMic.pause()
		}else if(n==3){
			$('.full-bg3').fadeIn()
			fhMic.pause()
			wfMic.pause()
			xsMic.load()
			xsMic.play()
		}
	}
	function ok (){
		if(toNextPage == false){
			console.log('请选择')
			return
		}else{
			window.location.href='#guqin'
		}
	}
	$('.click-screen').on('click',function(){
		$('.tip').fadeIn()
		$('.btn-group').fadeIn()
		$('.btn-ok').fadeIn()
		$('.click-screen').hide()
		$('.sanjiao').hide()
	})
</script>
