<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link rel="stylesheet" href="../style/page.css" />
		<title>女王</title>
		<style>
			* {
				margin: 0;padding: 0
			}
			body, html, .full-shot {
				width: 100%;
				height: 100%;
				overflow: hidden;
			}
			.screen {
				width: 100%;
				height: 100%;
				position: absolute;
				overflow: hidden;
				display: none;
			}
			.screen img {
				width: 100%;
				height: 100%;
			}
			#first {
				z-index: 1;
				display: block;
			}
			#second {
				z-index: 2;
			}
			#third {
				z-index: 3;
			}
			#four {
				z-index: 4;
			}
		</style>
	</head>
	<body>
		<div id='first' class="screen">
			<img src="../images/page12/12--.jpg" >
		</div>
		<div id="second" class="screen">
			<img src="../images/page12/12-1.jpg" >
		</div>
		<div id="third" class="screen">
			<img src="../images/page12/12-2.jpg" >
		</div>
		<div id="four" class="screen">
			<img src="../images/page12/12-3.jpg" >
		</div>
	</body>
</html>
<script src="../style/jquery-2.2.3.min.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
	$('#first').on('click',function(){
		$('#second').fadeIn()
	})
	$('#second').on('click',function(){
		$('#third').fadeIn()
	})
	$('#third').on('click',function(){
		$('#four').fadeIn()
	})
</script>
