<script type="text/javascript">
	var dhMic = document.getElementById('dhMic')
	var xkMic = document.getElementById('xkMic')
	var pbMic = document.getElementById('pbMic')
	$('.hand').on('click',function(){
		$('.sanjiao').hide()
		$('.hand').hide()
		$('.tip').fadeIn()
		$('.btn-group').fadeIn()
		$('.ok').fadeIn()
	})
	var bgNumber = 1
	var opened = false
	var eleWindowLeft = document.getElementById('window-left');
	var eleWindowRifht = document.getElementById('window-right');
	var percentWindow = 0;
	var fnOpenWindow = function() {
		percentWindow++;
		// 门完全打开后，进入下一个画面
		if (percentWindow == 85) {
			console.log('完成')
			return;
		}
		// 门打开
		eleWindowLeft.style.transform = 'rotateY(' + (-90 * percentWindow / 100) + 'deg)';
		eleWindowRifht.style.transform = 'rotateY(' + (90 * percentWindow / 100) + 'deg)';
		setTimeout(fnOpenWindow, 16);
	};
	$('.btn-group-item').on('click',function(){
		var n= $(this).index()
		if(n==0){
			dhMic.load()
			dhMic.play()
			xkMic.pause()
			pbMic.pause()
			
		}else if(n==1){
			dhMic.pause()
			xkMic.load()
			xkMic.play()
			pbMic.pause()
		}else if(n==2){
			dhMic.pause()
			xkMic.pause()
			pbMic.load()
			pbMic.play()
		}
		bgNumber = n+1
		$('.btn-group-item').css('border','none')
		$(this).css('border','solid 2px #4eebfa')
		if(opened==false){
			fnOpenWindow()
			opened = true
		}
		$('.bg-img').hide()
		$($('.bg-img')[n]).fadeIn()
	})
	$('.ok').on('click',function(){
		var url ='#unlock?bgNumber='+bgNumber
		if(opened == true){
			window.location.href=url
		}
		
	})
</script>
