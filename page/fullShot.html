    body, html, .full-shot{
      width: 100%;
      height: 100%;
      position: relative;
      background-image: url("../images/page4/0304-背景大图.jpg");
      background-size: cover;
      background-position: 100% 0;

    }

  <div id="fullShot" class="full-shot">

  </div>

</html>

<script>
var time = 0
var fullShot = document.getElementById('fullShot')
var loop = function () {
      time++;
      // 门完全打开后，进入下一个画面
      if (time == 100) {
          console.log('完成')
            // window.location.href='./page/corridor.html'
          return;
      }
      // 门打开
      fullShot.style.backgroundPosition = (100-time)+'% 0';
      // 光线变化
      setTimeout(loop, 40);
  };
  loop()


</script>
